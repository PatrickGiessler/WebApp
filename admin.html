<html>
    <head>
        <title>Interaktiver Advenskalender</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/style.css" rel="stylesheet" type="text/css"/>
        <link href="style/admin.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link href="style/boxes.css" rel="stylesheet" type="text/css"/>

        <script src="scripts/jscolor.js" type="text/javascript"></script>

        <script src="scripts/admin_bundle.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <header>
            <h1 id="calendarHeader"> Admin </h1>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Navigation</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Allgemeines</a>
                        <a class="nav-item nav-link" href="#">Rätsel</a>
                        <a class="nav-item nav-link" href="#">Lösung</a>                      
                    </div>
                </div>

            </nav>
            <hr>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">   
                    <div class="col-6">


                        <div class="row">
                            <div class="col-12" >
                                <label for="username">Benutzername</label>
                                <div class="input-group mb-3">

                                    <!--                        <div class="input-group-prepend">
                                    
                                                                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                                                            </div>-->
                                    <input type="text" class="form-control" id="username" aria-describedby="basic-addon3">
                                </div>
                            </div> 

                        </div>
                        <div class="row">
                            <div class="col-12" >
                                <label for="password">Passwort</label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" id="password" aria-describedby="basic-addon3">
                                </div>
                            </div> 

                        </div>
                        <div class="row">
                            <div class="col-12" >
                                <label for="bgCol">Hintergrundfarbe</label>
                                <div class="input-group mb-3">
                                    <input  class="jscolor form-control" id="bgCol" aria-describedby="basic-addon3">
                                </div>
                            </div> 


                        </div>
                        <div class="row">
                            <div class="col-12" >
                                <label for="cubeCol">Geschenkfarbe Standart</label>
                                <div class="input-group mb-3">

                                    <input class="jscolor form-control" id="cubeCol" >
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12" >
                                <label for="cubeColSolv">Geschenkfarbe gelöst</label>
                                <div class="input-group mb-3">
                                    <input class="jscolor form-control" id="cubeColSolv" aria-describedby="basic-addon3">
                                </div>
                            </div> 

                        </div>
                    </div>
                    <div class="col-6" id="vorschau">
                        <div class="row">
                            <div class="col-12 makeItWhite">
                                <h1>VORSCHAU</h1>   
                            </div>
                                 
                            <div class="col-12">
                                <section class="cube-wrapper">
                                    <div class="cube">
                                        <figure class="front"></figure>
                                        <figure class="back"></figure>
                                        <figure class="right"></figure>
                                        <figure class="left"></figure>
                                        <figure class="top">
                                            <div class="lower lower-left"></div>
                                            <div class="lower lower-right"></div>
                                            <div class="upper upper-left"></div>
                                            <div class="upper upper-right"></div>
                                        </figure>
                                        <figure class="bottom"></figure>
                                        <figure class="shadow"></figure>
                                    </div>
                                </section>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>

    </body>

</html>
