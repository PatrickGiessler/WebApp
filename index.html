<html>
    <head>
        <title>Interaktiver Advenskalender</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/style.css" rel="stylesheet" type="text/css"/>
        <link href="style/popover.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link href="style/boxes.css" rel="stylesheet" type="text/css"/>
       <!-- <link href="style/skeleton.css" rel="stylesheet" type="text/css"/>-->

        <script src="scripts/bundle.js" type="text/javascript"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    </head>
    <body>
        <header>
            <h1 id="calendarHeader"> Dein persönlicher Rätsel-Kalender </h1>
            <hr>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row" id ="kalender">
                </div>
                <div class="row" id ="switch">
                  <button  id="switchsolutionButton"> Zum Lösungsrätsel</button>
                </div>
            </div>
            <div class="hover_bkgr_fricc" id="popover">
                <span class="helper"></span>
                <div id="AntwortForm">
                    <div class="popupCloseButton" id="closeButton">X</div>
                    <p id="question"></p>
                    <input type="text" id="answer" name="fname"><br>
                    <button  id="checkButton"> Lösung überprüfen</button>
                </div>
                <div id="ResponseForm">
                    <div class="popupCloseButton" id="closeButtonRep">X</div>
                    <p id="Congratulations"> Glückwunsch! Das war richtig!</p>
                    <p id="Response"> Hier kommt dein nächster Hinweis...</p>
                    <img src="" id="RespImage" class="" />
                    <hr>
                    <button  id="zurückButton"> Zum Kalender</button>
                    <button  id="solutionButton"> Zur Lösung</button>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
